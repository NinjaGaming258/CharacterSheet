	<!DOCTYPE html>
	<html>
	<head>
		<title><CharacterSheet></title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<style type="text/css">
		legend {
			font-size: 125%;
			padding: 0 1em;
			border: 1px solid #ccc;
		}
		fieldset {
			margin: 1em;
		}
		h1 {
			text-align: center;
		}
		</style>
	</head>
	<body>
		<h1>Charactor Sheet For 13th Age</h1>
		<div class="row">
			<form class="col s12">
				<div class="input-field col s3">
					<input type="text" name="name">
					<label for="name">name</label>
				</div>
				<div class="input-field col s3">
					<input type="text" name="race">
					<label for="race">race</label>
				</div>
				<div class="input-field col s3">
					<input type="text" name="class">
					<label for="class">class</label>
				</div>
				<div class="input-field col s3">
					<input type="text" name="level">
					<label for="level">level</label>
				</div>
				
				<fieldset class="col s6">
					<legend>Stats</legend>
					<div class="input-field col s4">
						<input type="number" min="0" max="30"name="strangth">
						<label for="strangth">strangth</label>
					</div>
					<div class="input-field col s4">
						<input type="number" min="0" max="30"name="dexterity">
						<label for="dexterity">dexterity</label>
					</div>
					<div class="input-field col s4">
						<input type="number" min="0" max="30"name="constitution">
						<label for="constitution">constitution</label>
					</div>
					<div class="input-field col s4">
						<input type="number" min="0" max="30"name="intelligence">
						<label for="intelligence">intelligence</label>
					</div>
					<div class="input-field col s4">
						<input type="number" min="0" max="30"name="wisdom">
						<label for="wisdom">wisdom</label>
					</div>
					<div class="input-field col s4">
						<input type="number" min="0" max="30"name="charisma">
						<label for="charisma">charisma</label>
					</div>
				</fieldset>
				
				<fieldset class="col s6">
					<legend>Defenses</legend>
					<div class="input-field col s3">
						<input type="number" min="10" max="30"name="armor_class">
						<label for="armor class">armor_class</label>
					</div>
					<div class="input-field col s3">
						<input type="number" min="8" max="30" name="physical_defence">
						<label for="physical_defence">physical_defence</label>
					</div>
					<div class="input-field col s3">
						<input type="number" min="8" max="30" name="mental_defence" >
						<label for="mental_defence">mental_defence</label>
					</div>
				</fieldset>
				
				<fieldset><legend>Hit Points</legend>
					<div class="input-field col s3">
						<input type="number" name="current_hit_points">
						<label for="hit_Points">current_hit_points</label>
					</div>
					<div class="input-field col s3">
						<input type="number" name="maximum_hit_points">
						<label for="hit_points">maximum_hit_points</label>
					</div>
				</fieldset>
				<fieldset><legend>Recoveries</legend>
					<div class="input-field col s3">
						<input type="number" name="current_recoveries">
						<label for="recoveries">current_recoveries</label>
					</div>
					<div class="input-field col s3">
						<input type="number" name="maximum_recoveries">
						<label for="recoveries">maximum_recoveries</label>
					</div>
				</fieldset>
				<fieldset><legend>Recovery Roll</legend>
					<div class="input-field col s3">
						<input type="number" name="recovery_roll">
						<label for="recovery_roll">recovery_roll</label>
					</div>
				</fieldset>
					<fieldset><legend>Basic Melee Attack</legend>
					<div class="input-field col s3">
						<input type="number" min="0" max="30"name="attack">
						<label for="attck">attck</label>
					</div>
					<div class="input-field col s3">
						<input type="number" min="0" max="30"name="hit">
						<label for="hit">hit</label>
					</div>
					<div class="input-field col s3">
						<input type="number" min="0" max="30"name="miss">
						<label for="miss">miss</label>
				</fieldset>
				<fieldset><legend>Basic Ranged Attack</legend>
					<div class="input-field col s3">
						<input type="number" min="0" max="30"name="attack">
						<label for="attck">attck</label>
					</div>
					<div class="input-field col s3">
						<input type="number" min="0" max="30"name="hit">
						<label for="hit">hit</label>
					</div>
					<div class="input-field col s3">
						<input type="number" min="0" max="30"name="miss">
						<label for="miss">miss</label>
				</fieldset>
				<fieldset><legend>Gold Pieces</legend>
					<div class="input-field col s2">
						<input type="number" name="gold_pieces">
						<div for="gold_pieces">gold_pieces</div>
				<fieldset>
					<legend>One Unique Thing</legend>
					<div class="input-field col s6">
						<textarea class="materialize-textarea"></textarea>
					</div>
				</fieldset>
				<fieldset>
					<legend>Icon Relationships</legend>
					<div class="input-field col s4">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Background</legend>
					<div class="input-field col s4">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Class Features</legend>
					<div class="input-field col s4">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Talents</legend>
					<div class="input-field col s3">
						<input type="text" name="1icons[]">
						<input type="text" name="2icons[]">
						<input type="text" name="3icons[]">
						<input type="text" name="4icons[]">
						<input type="text" name="5icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Feats</legend>
					<div class="input-field col s5">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Racial Power</legend>
					<div class="input-field col s3">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Powers&Spells</legend>
					<div class="input-field col s3">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Equipment</legend>
					<div class="input-field col s3">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
				<fieldset>
					<legend>Magic Items</legend>
					<div class="input-field col s3">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
						<input type="text" name="icons[]">
					</div>
				</fieldset>
			</form> 
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	</body>
	</html>
